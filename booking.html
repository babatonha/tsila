  <script>
  (function(){
    function setActiveNav() {
      const currentPath = location.pathname.replace(/\/$/, '').toLowerCase();
      const currentHash = location.hash || '';
      const pageId = document.body.dataset.page || '';

      const selectors = '.site-menu a, .site-mobile-menu a, .site-mobile-menu-body a, .nav-link';
      const links = Array.from(document.querySelectorAll(selectors));

      // clear previous active states
      links.forEach(a => {
        a.classList.remove('active');
        const li = a.closest('li'); if (li) li.classList.remove('active');
      });

      links.forEach(a => {
        const href = (a.getAttribute('href') || '').trim();
        if (!href) return;

        // anchor links (#id) â€” match via data-page or exact hash
        if (href.startsWith('#')) {
          if (pageId && href.slice(1) === pageId) {
            a.classList.add('active'); const li = a.closest('li'); if (li) li.classList.add('active');
            return;
          }
          if (currentHash && href === currentHash) {
            a.classList.add('active'); const li = a.closest('li'); if (li) li.classList.add('active');
            return;
          }
          return;
        }

        try {
          const url = new URL(href, location.href);
          const hrefPath = url.pathname.replace(/\/$/, '').toLowerCase();
          const hrefHash = url.hash || '';

          if (hrefPath === currentPath) {
            if (!hrefHash || hrefHash === currentHash) {
              a.classList.add('active'); const li = a.closest('li'); if (li) li.classList.add('active');
            }
          }
        } catch (e) {
          // ignore malformed href
        }
      });
    }

    document.addEventListener('DOMContentLoaded', setActiveNav);
    // run again on load in case nav is modified by other scripts
    window.addEventListener('load', () => setTimeout(setActiveNav, 50));
  })();
  </script>
